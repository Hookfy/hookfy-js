<style>
  #__hookfy_overlay {
    display: block;
    position: absolute;
    top: 0; 
    left: 0; 
    width: 100%; 
    height: 100%; 
    background-color: rgba(0,0,0,0.6);
  }
  #__hookfy_popup {
    font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif; 
    display: block;
    width: 400px;
    height: 400px;
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    margin: auto;
    background-color: #fff;
    padding: 10px;
    border-radius: 3px;
  }
  #__hookfy_popup_header h2{
    margin: 0px;
    padding: 0px;
    color: #3d3d3d;
    margin-bottom: 10px;
    font-weight: normal;
  }
  #__hookfy_popup_footer{
    position: absolute;
    bottom:0px;
    left:0px;
    width: 100%;
    border-top: 1px solid #9d9d9d;
    background-color: #f6f6f6;
  }
  #__hookfy_send_button {
    border: 1px solid #9d9d9d;
    background-color: #dfdfdf;
    padding: 10px;
    border-radius: 3px;
    margin: 10px;
    cursor: pointer;
  }
  #__hookfy_send_button:active { 
    border: 1px solid #9d9d9d;
    background-color: #dfdfdf;
  }
</style>

<div id="__hookfy_overlay">
  <div id="__hookfy_popup">
    <div id="__hookfy_popup_header">
      <h2 id="__hookfy_popup_title">Popup Title</h2>
    </div>
    <div id="__hookfy_popup_content">
      <p>
        How do you feel using our <span id="__hookfy_feature">Feature Name</span>?
      </p>
      <input type="radio" name="feeling" value="happy">Happy
      <input type="radio" name="feeling" value="sad">Sad
    </div>
    <div id="__hookfy_popup_footer">
      <button id="__hookfy_send_button">Send Feedback</button>
    </div>
  </div>
</div>
